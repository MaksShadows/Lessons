<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
      <input type="text" name="lastName" value="HTML" disabled>
      <input type="checkbox"  name="agree" disabled>
      <input type="checkbox"  name="like" checked>
      <input type="color" value="#ff7f50" name=" favouriteColor">
      <input type="date"  name="birthDate" value="2021-02-01">
      <input type="datetime-local" name="birthDate" value="2024-10-04T13:02">
      <input type="email" placeholder="example@domain.com" required>
      <input type="file" name="avatar"> 
      <input type="month" name=" startLearning" value="2020-01">
      <input type="number"  name="favouriteNumber" value="17" >
      <textarea id="story" name="story" rows="5" cols="30" placeholder="A long time ago..." ></textarea>
      <input type="password" name="password" value="secret">
        <label for="html"><input  class="input" type="radio" name="language" value="html">HTML</label>
        <label for="css"><input class="input" type="radio" name="language" value="css" checked>CSS</label>
        <label for="javaScript"><input class="input" type="radio" name="language" value="javaScript">JavaScript</label>   
     <input type="range" name="learningProgress" value="30">
      <select name=" framework">
        <option value="react" disabled>React</option>
        <option value="jquery">Jquery</option>
        <option value="bootstrap" disabled>Bootstrap</option>
      </select>
      <input type="search" placeholder="Type first letters...">
      <input type="time" name=" lunchEnd" value="14:01">
      <input type="url" name=" website" placeholder=" https://website.com" required>
      <input type="week" name=" birthWeek" value="2021-W51">
      <input type="submit" value="Save">

    </form>
</body>

</html>
